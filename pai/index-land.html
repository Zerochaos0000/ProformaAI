<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Land Development Proforma | ProformaTools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .input {
      width: 100%;
      padding: 8px 12px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
    }
    .btn {
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      border-radius: 6px;
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <header class="sticky top-0 bg-white shadow-md border-b mb-6">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-700">ProformaTools</a>
      <nav class="space-x-6">
        <a href="index.html" class="text-blue-700 font-semibold">Home</a>
        <a href="about.html" class="text-gray-700 hover:text-blue-600">About</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-center text-blue-800 mb-8">üèóÔ∏è Land Development Proforma</h2>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <div>
        <label>Total Lots <input type="number" id="lots" class="input" placeholder="100" /></label>
        <label>Price per Lot ($) <input type="number" id="pricePerLot" class="input" placeholder="100000" /></label>
      </div>
      <div>
        <label>Site Development Costs ($/Yr) <input type="number" id="siteCosts" class="input" placeholder="300000" /></label>
        <label>Loan Amount ($) <input type="number" id="loanAmount" class="input" placeholder="2000000" /></label>
      </div>
      <div>
        <label>Loan Interest Rate (%) <input type="number" id="loanRate" class="input" placeholder="6" /></label>
        <label>Loan Term (Years) <input type="number" id="loanTerm" class="input" placeholder="2" /></label>
      </div>
    </section>

    <div class="flex justify-center gap-4 mb-10">
      <button id="calculate" class="btn">Calculate</button>
    </div>

    <div id="results" class="mb-12"></div>

    <section class="mb-16">
      <h3 class="text-xl font-bold mb-3">üìä Proforma 5-Year Chart</h3>
      <canvas id="chart" height="100"></canvas>
    </section>
  </main>

  <footer class="bg-blue-50 text-gray-600 py-6 border-t">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <p class="text-sm">&copy; 2025 ProformaTools. All rights reserved.</p>
      <div class="space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:text-blue-600">Privacy</a>
        <a href="#" class="hover:text-blue-600">Terms</a>
      </div>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
