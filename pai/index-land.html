<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Land Development Proforma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white text-gray-800">
  <header class="sticky top-0 z-50 bg-white shadow-md border-b">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700 cursor-pointer" onclick="location.href='../index.html'">ProformaTools</h1>
      <nav class="space-x-6">
        <a href="../index.html" class="text-blue-700 font-semibold">Home</a>
        <a href="../about.html" class="text-gray-700 hover:text-blue-600">About</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">üèóÔ∏è Land Development Proforma</h2>

    <section class="grid md:grid-cols-2 gap-6">
      <div>
        <h3 class="text-xl font-semibold mb-2">Project Assumptions</h3>
        <label>Total Lots <input type="number" id="totalLots" class="input" /></label>
        <label>Average Lot Sale Price ($) <input type="text" id="lotPrice" class="input" /></label>
        <label>Sales Start Year <input type="number" id="salesStartYear" class="input" value="1" /></label>
        <label>Sales Period (Years) <input type="number" id="salesYears" class="input" value="5" /></label>
      </div>
      <div>
        <h3 class="text-xl font-semibold mb-2">Loan & Purchase</h3>
        <label>Land Purchase ($) <input type="text" id="landCost" class="input" /></label>
        <label>Loan Amount ($) <input type="text" id="loanAmount" class="input" /></label>
        <label>Interest Rate (%) <input type="number" id="loanRate" class="input" /></label>
        <label>Loan Term (Years) <input type="number" id="loanTerm" class="input" /></label>
      </div>
    </section>

    <section class="mt-8">
      <h3 class="text-xl font-semibold mb-2">Development Expenses</h3>
      <div class="grid md:grid-cols-3 gap-4">
        <label>Site Work ($) <input type="text" id="siteWork" class="input" /></label>
        <label>Soft Costs ($) <input type="text" id="softCosts" class="input" /></label>
        <label>Marketing ($) <input type="text" id="marketing" class="input" /></label>
        <label>Contingency ($) <input type="text" id="contingency" class="input" /></label>
        <label>Other Costs ($) <input type="text" id="otherCosts" class="input" /></label>
      </div>
    </section>

    <div class="flex gap-4 justify-center mt-6">
      <button id="calculate" class="btn">Calculate</button>
      <button id="exportXls" class="btn">Export XLSX</button>
    </div>

    <div id="results" class="mt-10"></div>
  </main>

  <footer class="bg-blue-50 text-gray-600 py-6 border-t mt-20">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <p class="text-sm">&copy; 2025 ProformaTools. All rights reserved.</p>
      <div class="space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:text-blue-600">Privacy</a>
        <a href="#" class="hover:text-blue-600">Terms</a>
      </div>
    </div>
  </footer>
</body>
</html>
