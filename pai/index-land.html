<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Land Development Proforma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow-md border-b sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700 cursor-pointer" onclick="location.href='../index.html'">ProformaTools</h1>
      <nav class="space-x-6">
        <a href="../index.html" class="text-blue-700 font-semibold">Home</a>
        <a href="../about.html" class="text-gray-700 hover:text-blue-600">About</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-center text-blue-800 mb-10">üèóÔ∏è Land Development Proforma</h2>

    <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <div>
        <label>Total Lots <input type="number" id="totalLots" class="input" /></label>
        <label>Average Lot Sale Price ($) <input type="text" id="lotPrice" class="input" /></label>
        <label>Sales Start Year <input type="number" id="salesStart" class="input" /></label>
        <label>Phasing Period (Years) <input type="number" id="phasingYears" class="input" /></label>
      </div>
      <div>
        <label>Total Development Cost ($) <input type="text" id="devCost" class="input" /></label>
        <label>Loan Amount ($) <input type="text" id="loanAmount" class="input" /></label>
        <label>Interest Rate (%) <input type="number" id="loanRate" class="input" /></label>
        <label>Amortization (Years) <input type="number" id="loanAmort" class="input" /></label>
      </div>
    </section>

    <div class="flex gap-4 mb-6 justify-center">
      <button id="calculate" class="btn">Calculate</button>
      <button id="exportXls" class="btn">Export XLSX</button>
    </div>

    <div id="results" class="mt-8"></div>
  </main>

  <footer class="bg-blue-50 text-gray-600 py-6 border-t mt-20">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <p class="text-sm">&copy; 2025 ProformaTools. All rights reserved.</p>
      <div class="space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:text-blue-600">Privacy</a>
        <a href="#" class="hover:text-blue-600">Terms</a>
      </div>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
