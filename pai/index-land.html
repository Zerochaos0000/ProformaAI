<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Land Development Proforma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-white shadow mb-6">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700">Land Development Proforma</h1>
      <nav class="space-x-6">
        <a href="../index.html" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="../about.html" class="text-gray-700 hover:text-blue-600">About</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-6 bg-white shadow rounded-lg">
    <section>
      <h2 class="text-xl font-semibold mb-4">Lot & Revenue Information</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <label>Total Lots <input type="number" id="totalLots" class="input" /></label>
        <label>Average Lot Sale Price ($) <input type="text" id="avgLotPrice" class="input" /></label>
        <label>Other Revenue ($) <input type="number" id="otherRevenue" class="input" /></label>
      </div>
    </section>

    <section class="mt-8">
      <h2 class="text-xl font-semibold mb-4">Site Costs</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <label>Land Acquisition ($) <input type="text" id="landCost" class="input" /></label>
        <label>Site Work ($) <input type="text" id="siteWork" class="input" /></label>
        <label>Engineering ($) <input type="text" id="engineering" class="input" /></label>
        <label>Permits & Fees ($) <input type="text" id="permits" class="input" /></label>
        <label>Marketing & Sales ($) <input type="text" id="marketing" class="input" /></label>
        <label>Contingency (%) <input type="text" id="contingency" class="input" /></label>
      </div>
    </section>

    <section class="mt-8">
      <h2 class="text-xl font-semibold mb-4">Financing</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <label>Loan Amount ($) <input type="number" id="loanAmount" class="input" /></label>
        <label>Interest Rate (%) <input type="number" id="interestRate" class="input" /></label>
        <label>Amortization (Years) <input type="number" id="loanTerm" class="input" /></label>
      </div>
    </section>

    <div class="flex justify-center mt-8 gap-4">
      <button id="calculate" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Calculate</button>
      <button id="exportPdf" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Export PDF</button>
      <button id="exportXls" class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600">Export XLSX</button>
    </div>

    <section id="results" class="mt-10"></section>
  </main>

  <style>
    .input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
    }
  </style>
  <script src="main.js"></script>
</body>
</html>
