<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Land Development Proforma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .input { width: 100%; padding: 8px 12px; border: 1px solid #ccc; border-radius: 6px; background: #f9f9f9; }
    .btn { background-color: #2563eb; color: white; padding: 10px 16px; border-radius: 8px; font-weight: 600; }
  </style>
</head>
<body class="bg-white text-gray-800">
  <header class="sticky top-0 z-50 bg-white shadow-md border-b mb-6">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700 cursor-pointer" onclick="location.href='../index.html'">ProformaTools</h1>
      <nav class="space-x-6">
        <a href="../index.html" class="text-blue-700 font-semibold">Home</a>
        <a href="../about.html" class="text-gray-700 hover:text-blue-600">About</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-4">
    <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">üèóÔ∏è Land Development Proforma</h2>

    <section class="grid md:grid-cols-2 gap-6 mb-8">
      <div>
        <h3 class="text-xl font-semibold mb-2">Project Inputs</h3>
        <label>Total Lots <input type="number" id="totalLots" class="input" placeholder="120"></label>
        <label>Sale Price per Lot ($) <input type="text" id="lotPrice" class="input" placeholder="$75,000"></label>
        <label>Construction Cost per Lot ($) <input type="text" id="constructionCost" class="input" placeholder="$40,000"></label>
        <label>Soft Costs ($) <input type="text" id="softCosts" class="input" placeholder="$500,000"></label>
        <label>Land Cost ($) <input type="text" id="landCost" class="input" placeholder="$2,000,000"></label>
      </div>

      <div>
        <h3 class="text-xl font-semibold mb-2">Financing</h3>
        <label>Loan Amount ($) <input type="text" id="loanAmount" class="input" placeholder="$2,500,000"></label>
        <label>Interest Rate (%) <input type="number" id="loanRate" class="input" placeholder="5"></label>
        <label>Loan Term (Years) <input type="number" id="loanTerm" class="input" placeholder="3"></label>
        <label>Sales Phasing (Years) <input type="number" id="phases" class="input" placeholder="5"></label>
      </div>
    </section>

    <div class="text-center mb-8">
      <button id="calculate" class="btn">Calculate</button>
      <button id="exportXls" class="btn ml-4">Export to Excel</button>
    </div>

    <div id="results" class="mt-10"></div>
    <div id="cashFlowTable" class="mt-10"></div>
  </main>

  <script src="main.js"></script>
</body>
</html>
