<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Land Development Proforma | ProformaTools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; background: #f9f9f9; }
    .btn { padding: 10px 20px; border-radius: 6px; background: #2563eb; color: white; }
    .btn:hover { background: #1d4ed8; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-5xl mx-auto p-6 bg-white shadow rounded">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">üèóÔ∏è Land Development Proforma</h1>

    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Project Assumptions</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <label>Land Purchase Price ($)<input type="number" id="landCost" class="input" placeholder="2069800" /></label>
        <label>Soft / Entitlement Cost ($)<input type="number" id="softCost" class="input" placeholder="329200" /></label>
        <label>Total Lots to Sell<input type="number" id="totalLots" class="input" placeholder="66" /></label>
        <label>Average Lot Sale Price ($)<input type="number" id="avgLotPrice" class="input" placeholder="150000" /></label>
        <label>Selling Cost %<input type="number" id="sellCostPct" class="input" placeholder="4" /></label>
      </div>
    </section>

    <section class="mb-8">
      <button class="btn" onclick="calculateProforma()">Calculate Proforma</button>
      <button class="btn ml-2" onclick="exportToExcel()">Export to XLSX</button>
    </section>

    <div id="results" class="mt-6"></div>
    <div class="mt-10">
      <canvas id="chartSummary" height="100"></canvas>
    </div>
  </div>

  <script>
    function calculateProforma() {
      const land = +document.getElementById('landCost').value || 0;
      const soft = +document.getElementById('softCost').value || 0;
      const lots = +document.getElementById('totalLots').value || 0;
      const lotPrice = +document.getElementById('avgLotPrice').value || 0;
      const sellPct = +document.getElementById('sellCostPct').value / 100 || 0;

      const grossRevenue = lots * lotPrice;
      const sellingCosts = grossRevenue * sellPct;
      const totalIncome = grossRevenue - sellingCosts;
      const totalCosts = land + soft;
      const netProfit = totalIncome - totalCosts;
      const equityMultiple = totalIncome / totalCosts;
      const irr = ((netProfit / totalCosts) * 100).toFixed(2);

      const html = `
        <table class="w-full text-sm text-left border border-gray-300 mt-6">
          <thead class="bg-blue-100">
            <tr><th class="px-4 py-2">Metric</th><th class="px-4 py-2">Value</th></tr>
          </thead>
          <tbody>
            <tr><td class="px-4 py-2">Gross Sales Revenue</td><td class="px-4 py-2">$${grossRevenue.toLocaleString()}</td></tr>
            <tr><td class="px-4 py-2">Selling Costs</td><td class="px-4 py-2">-$${sellingCosts.toLocaleString()}</td></tr>
            <tr><td class="px-4 py-2 font-semibold">Net Sales Income</td><td class="px-4 py-2 font-semibold">$${totalIncome.toLocaleString()}</td></tr>
            <tr><td class="px-4 py-2">Total Costs</td><td class="px-4 py-2">$${totalCosts.toLocaleString()}</td></tr>
            <tr><td class="px-4 py-2 font-semibold">Net Profit</td><td class="px-4 py-2 font-semibold">$${netProfit.toLocaleString()}</td></tr>
            <tr><td class="px-4 py-2">Equity Multiple</td><td class="px-4 py-2">${equityMultiple.toFixed(2)}x</td></tr>
            <tr><td class="px-4 py-2">Estimated IRR</td><td class="px-4 py-2">${irr}%</td></tr>
          </tbody>
        </table>
      `;

      document.getElementById('results').innerHTML = html;

      const ctx = document.getElementById('chartSummary').getContext('2d');
      if (window.chartInstance) window.chartInstance.destroy();
      window.chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Revenue', 'Selling Costs', 'Soft Costs', 'Land', 'Net Profit'],
          datasets: [{
            label: 'Project Summary ($)',
            data: [grossRevenue, -sellingCosts, -soft, -land, netProfit],
            backgroundColor: ['#3b82f6', '#f87171', '#fbbf24', '#34d399', '#10b981']
          }]
        }
      });
    }

    function exportToExcel() {
      const table = document.querySelector('#results table');
      const ws = XLSX.utils.table_to_sheet(table);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'LandProforma');
      XLSX.writeFile(wb, 'Land_Proforma_Output.xlsx');
    }
  </script>
</body>
</html>
