<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Land Development Proforma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-5xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Land Development Proforma</h1>

    <!-- Project Inputs -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
      <div><label class="block mb-1"># of Lots</label><input id="numLots" type="number" class="w-full border p-2 rounded" /></div>
      <div><label class="block mb-1">Lot Sale Price ($)</label><input id="lotPrice" type="number" class="w-full border p-2 rounded" /></div>
      <div><label class="block mb-1">Land Cost ($)</label><input id="landCost" type="number" class="w-full border p-2 rounded" /></div>
      <div><label class="block mb-1">Development Cost ($)</label><input id="devCost" type="number" class="w-full border p-2 rounded" /></div>
      <div><label class="block mb-1">Other Costs ($)</label><input id="otherCost" type="number" class="w-full border p-2 rounded" /></div>
    </div>

    <!-- Loan Assumptions -->
    <h2 class="text-xl font-semibold mt-6 mb-2">Loan Assumptions</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
      <div><label class="block mb-1">Loan Amount ($)</label><input id="loanAmount" type="number" class="w-full border p-2 rounded" /></div>
      <div><label class="block mb-1">Interest Rate (%)</label><input id="interestRate" type="number" step="0.01" class="w-full border p-2 rounded" /></div>
      <div><label class="block mb-1">Amortization (Years)</label><input id="amortYears" type="number" class="w-full border p-2 rounded" /></div>
    </div>

    <!-- Buttons -->
    <div class="flex flex-wrap gap-4 mb-8">
      <button id="calculate" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Calculate</button>
      <button id="exportPdf" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Export PDF</button>
      <button id="exportXls" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Export XLSX</button>
      <button id="autofillDemo" class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded">Autofill Demo</button>
    </div>

    <!-- Results Table -->
    <div id="results" class="mb-8"></div>

    <!-- Bar Chart -->
    <canvas id="chart" class="w-full max-w-3xl mx-auto mb-10"></canvas>

    <!-- Proforma Table -->
    <div id="proformaTable"></div>
  </div>

  <script src="main-land.js"></script>
</body>
</html>
