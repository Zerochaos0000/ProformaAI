
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RE Proforma</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    .input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background-color: #f9fafb;
    }
    .btn {
      padding: 8px 16px;
      background-color: #2563eb;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-900">
  <main class="max-w-6xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold text-blue-800 mb-8 text-center">üå± Land Development Proforma</h1>

    <!-- Project Scope -->
    <section class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">üèóÔ∏è Project Scope</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <label>Total Acreage<input id="totalAcreage" class="input" value="30" /></label>
        <label>Lots to Develop<input id="numLots" class="input" value="72" /></label>
        <label>Lot Size (acres)<input id="lotSize" class="input" value="0.25" /></label>
      </div>
    </section>

    <!-- Revenue -->
    <section class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">üí∞ Revenue</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <label>Price per Lot ($)<input id="lotPrice" class="input" value="140000" /></label>
        <label>Absorption Rate (lots/month)<input id="absorptionRate" class="input" value="5" /></label>
      </div>
    </section>

    <!-- Development Costs -->
    <section class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">üõ†Ô∏è Development Costs</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        <label>Sitework & Grading<input id="sitework" class="input" value="2300000" /></label>
        <label>Roads & Utilities<input id="infrastructure" class="input" value="1050000" /></label>
        <label>Permits & Impact Fees<input id="permits" class="input" value="370000" /></label>
        <label>Soft Costs (15%)<input id="softCosts" class="input" value="567000" /></label>
        <label>Contingency (8%)<input id="contingency" class="input" value="328960" /></label>
      </div>
    </section>

    <!-- Financing -->
    <section class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">üè¶ Financing</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        <label>Land Purchase Price<input id="landCost" class="input" value="1600000" /></label>
        <label>Loan Amount<input id="loanAmount" class="input" value="2250000" /></label>
        <label>Interest Rate (%)<input id="interestRate" class="input" value="6.25" /></label>
        <label>Loan Term (Years)<input id="loanTerm" class="input" value="2" /></label>
      </div>
    </section>

    <!-- Buttons -->
    <div class="flex flex-wrap gap-4 justify-center my-8">
      <button id="calculate" class="btn">Calculate Proforma</button>
      <button id="exportPdf" class="btn bg-gray-700 hover:bg-gray-800">Export PDF</button>
      <button id="exportXls" class="btn bg-green-600 hover:bg-green-700">Export Excel</button>
      <button id="autofillDemo" class="btn bg-yellow-500 hover:bg-yellow-600">Autofill Demo</button>
      <button id="resetInputs" class="btn bg-red-500 hover:bg-red-600">Reset Inputs</button>
    </div>

    <!-- Results -->
    <section class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">üìä Results Summary</h2>
      <div id="results" class="overflow-x-auto text-sm"></div>
    </section>

    <!-- Charts -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Cost Breakdown</h2>
        <canvas id="costChart"></canvas>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">5-Year Profit Projection</h2>
        <canvas id="projectionChart"></canvas>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="shadow py-4 bg-white mt-10">
    <div class="max-w-5xl mx-auto px-6 text-center text-sm">
      &copy; 2025 REProforma. All Rights Reserved. |
      <a href="#" class="hover:text-blue-600">Privacy</a> |
      <a href="#" class="hover:text-blue-600">Terms</a>
    </div>
  </footer>

  <script src="main-land.js"></script>
</body>
</html>
