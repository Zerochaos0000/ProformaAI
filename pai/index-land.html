      width: 100%;

      border: 1px solid #d1d5db;
      border-radius: 6px;
      background-color: #f9fafb;
    }
    .btn {
      padding: 8px 16px;
      background-color: #2563eb;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

      background-color: #1d4ed8;
    }
  </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <body class="bg-white text-gray-900">
  <header class="sticky top-0 bg-white shadow-md border-b mb-6">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700 cursor-pointer" onclick="location.href='../index.html'">RE Proforma</h1>

<body class="bg-white text-gray-900">
  <main class="max-w-6xl mx-auto py-8 px-6">
    <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">Land Developer Proforma</h1>
    <section class="bg-white rounded shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">üè° Lot Mix & Escalation</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <label>SFD Count<input id="sfdCount" class="input" placeholder="100" /></label>
        <label>SFD Price<input id="sfdPrice" class="input" placeholder="200000" /></label>
        <label>SFD Escalation (%)<input id="sfdEscalation" class="input" placeholder="3.57" /></label>
        <label>Twin Count<input id="twinCount" class="input" placeholder="50" /></label>
        <label>Twin Price<input id="twinPrice" class="input" placeholder="150000" /></label>
        <label>Twin Escalation (%)<input id="twinEscalation" class="input" placeholder="3.82" /></label>
        <label>SFA Count<input id="sfaCount" class="input" placeholder="50" /></label>
        <label>SFA Price<input id="sfaPrice" class="input" placeholder="125000" /></label>
        <label>SFA Escalation (%)<input id="sfaEscalation" class="input" placeholder="3.04" /></label>
      </div>
    </section>
    <section class="bg-white rounded shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">üíµ Development Costs</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <label>Land Cost<input id="landCost" class="input" placeholder="5500000" /></label>
        <label>Closing Cost (%)<input id="closingCost" class="input" placeholder="3.0" /></label>
        <label>On-site Development<input id="onsiteDev" class="input" placeholder="8500000" /></label>
        <label>Consulting & Engineering<input id="consulting" class="input" placeholder="250000" /></label>
        <label>Delmarva<input id="delmarva" class="input" placeholder="500000" /></label>
        <label>Landscaping<input id="landscaping" class="input" placeholder="500000" /></label>
        <label>Mailboxes<input id="mailboxes" class="input" placeholder="50000" /></label>
        <label>Monuments<input id="monuments" class="input" placeholder="125000" /></label>
        <label>Dedication<input id="dedication" class="input" placeholder="250000" /></label>
        <label>Escalation<input id="escalation" class="input" placeholder="250000" /></label>
        <label>Contingency<input id="contingency" class="input" placeholder="1500000" /></label>
      </div>
    </section>
    <section class="bg-white rounded shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">üíº Soft Costs</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <label>Transfer Tax (%)<input id="transferTax" class="input" placeholder="2.1" /></label>
        <label>Property Tax / Lot / Year ($)<input id="propertyTax" class="input" placeholder="500" /></label>
        <label>Bonding (%)<input id="bonding" class="input" placeholder="2" /></label>
        <label>HOA Subsidy ($)<input id="hoaSubsidy" class="input" placeholder="2500" /></label>
        <label>Due Diligence ($)<input id="dueDiligence" class="input" placeholder="50000" /></label>
        <label>Legal / Tax ($)<input id="legalTax" class="input" placeholder="150000" /></label>
      </div>
    </section>
    <section class="bg-white rounded shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">üè¶ Financing</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <label>Loan to Cost (%)<input id="loanToCost" class="input" placeholder="70" /></label>
        <label>Interest Rate (%)<input id="interestRate" class="input" placeholder="13.5" /></label>
        <label>Loan Fees (%)<input id="loanFees" class="input" placeholder="3" /></label>
        <label>Payoff Rate (% of Lot Rev)<input id="payoffRate" class="input" placeholder="80" /></label>
      </div>
    </section>
    <div class="flex gap-4 justify-center my-6 flex-wrap">
      <button id="calculate" class="btn">Calculate Proforma</button>
      <button id="exportPdf" class="btn bg-gray-700 hover:bg-gray-800">Export PDF</button>
      <button id="exportExcel" class="btn bg-green-600 hover:bg-green-700">Export Excel</button>
      <button id="autofillDemo" class="btn bg-yellow-500 hover:bg-yellow-600">Autofill Demo</button>
      <button id="resetInputs" class="btn bg-red-500 hover:bg-red-600">Reset Inputs</button>
    </div>
    <section class="bg-white rounded shadow p-6 mt-6">
      <h2 class="text-xl font-semibold mb-4">üìä Results</h2>
<div id="results" class="text-sm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="summary-cards"></div>
        <div id="detailed-results" class="mt-6"></div>

<div class="charts-wrapper mt-8">
  <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">üìä Forecast Visualizations</h2>
  <canvas id="projectionGraph" class="my-6 w-full max-w-4xl mx-auto h-96"></canvas>
  <canvas id="irrCurve" class="my-6 w-full max-w-4xl mx-auto h-64"></canvas>
  <canvas id="lotAbsorption" class="my-6 w-full max-w-4xl mx-auto h-64"></canvas>
</div>

    </section>
  </main>

</body>
</html>
