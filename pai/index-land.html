<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Land Development Proforma | ProformaTools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="sticky top-0 bg-white shadow-md border-b mb-6">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700 cursor-pointer" onclick="location.href='../index.html'">ProformaTools</h1>
      <nav class="space-x-6">
        <a href="../index.html" class="text-blue-700 font-semibold">Home</a>
        <a href="../about.html" class="text-gray-700 hover:text-blue-600">About</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-4">
    <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">üè° Land Development Proforma</h2>

    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <h3 class="text-xl font-semibold mb-2">Project Inputs</h3>
        <label>Total Lots <input type="number" id="totalLots" class="input" placeholder="e.g. 100" /></label>
        <label>Average Sale Price per Lot ($) <input type="text" id="salePrice" class="input" placeholder="$100,000" /></label>
        <label>Lot Sale Absorption (Lots/Month) <input type="number" id="absorption" class="input" placeholder="e.g. 5" /></label>
      </div>

      <div>
        <h3 class="text-xl font-semibold mb-2">Loan Assumptions</h3>
        <label>Loan Amount ($) <input type="text" id="loanAmount" class="input" placeholder="$1,000,000" /></label>
        <label>Interest Rate (%) <input type="number" id="interestRate" class="input" placeholder="e.g. 6" /></label>
        <label>Amortization Period (Years) <input type="number" id="amortization" class="input" placeholder="e.g. 30" /></label>
      </div>
    </section>

    <section class="mt-6">
      <h3 class="text-xl font-semibold mb-2">Project Costs</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <label>Land Cost ($) <input type="text" id="landCost" class="input" placeholder="$2,000,000" /></label>
        <label>Site Work ($) <input type="text" id="siteCost" class="input" placeholder="$1,500,000" /></label>
        <label>Soft Costs ($) <input type="text" id="softCosts" class="input" placeholder="$500,000" /></label>
      </div>
    </section>

    <div class="text-center mt-6">
      <button id="calculate" class="bg-blue-700 text-white px-6 py-2 rounded hover:bg-blue-800">Calculate</button>
      <button id="exportPdf" class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700 ml-2">Export PDF</button>
      <button id="exportXls" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 ml-2">Export XLSX</button>
    </div>

    <div id="results" class="mt-10"></div>
    <div id="proformaTable" class="mt-12"></div>
  </main>

  <footer class="bg-blue-50 text-gray-600 py-6 border-t mt-20">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <p class="text-sm">&copy; 2025 ProformaTools. All rights reserved.</p>
      <div class="space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:text-blue-600">Privacy</a>
        <a href="#" class="hover:text-blue-600">Terms</a>
      </div>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
