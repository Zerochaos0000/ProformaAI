<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Land Development Proforma | ProformaTools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="style-land.css"/>
</head>
<body class="bg-white text-gray-900">

  <header class="sticky top-0 bg-white shadow-md border-b mb-6">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700 cursor-pointer" onclick="location.href='index.html'">ProformaTools</h1>
      <nav class="space-x-6">
        <a href="index.html" class="text-blue-700 font-semibold">Home</a>
        <a href="about.html" class="text-gray-700 hover:text-blue-600">About</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-8">
    <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">üèóÔ∏è Land Development Proforma</h2>

    <div class="grid md:grid-cols-2 gap-6">
      <div>
        <h3 class="text-xl font-semibold mb-2">Project Inputs</h3>
        <label># of Lots <input type="number" id="numLots" class="input" /></label>
        <label>Lot Sale Price ($) <input type="text" id="lotPrice" class="input" /></label>
        <label>Land Cost ($) <input type="text" id="landCost" class="input" /></label>
        <label>Development Cost ($) <input type="text" id="devCost" class="input" /></label>
        <label>Other Costs ($) <input type="text" id="otherCost" class="input" /></label>
      </div>
      <div>
        <h3 class="text-xl font-semibold mb-2">Loan Assumptions</h3>
        <label>Loan Amount ($) <input type="text" id="loanAmount" class="input" /></label>
        <label>Interest Rate (%) <input type="number" id="interestRate" class="input" /></label>
        <label>Amortization (Years) <input type="number" id="amortYears" class="input" /></label>
      </div>
    </div>

    <div class="flex justify-center gap-4 mt-10">
      <button id="calculate" class="btn">Calculate</button>
      <button id="exportPdf" class="btn">Export PDF</button>
      <button id="exportXls" class="btn">Export XLSX</button>
    </div>

    <div id="results" class="mt-10"></div>

    <section class="mt-12">
      <h3 class="text-xl font-bold mb-3">üìà Financial Chart</h3>
      <canvas id="chart" height="80"></canvas>
    </section>

    <section class="mt-12">
      <h3 class="text-xl font-bold mb-3">üìÖ 5-Year Proforma</h3>
      <div id="proformaTable"></div>
    </section>
  </main>

  <footer class="bg-blue-50 text-gray-600 py-6 border-t mt-20">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <p class="text-sm">&copy; 2025 ProformaTools. All rights reserved.</p>
      <div class="space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:text-blue-600">Privacy</a>
        <a href="#" class="hover:text-blue-600">Terms</a>
      </div>
    </div>
  </footer>

  <script src="main-land.js"></script>
</body>
</html>
