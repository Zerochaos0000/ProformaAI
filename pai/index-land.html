<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silver View Developer Proforma</title>
  <link rel="stylesheet" href="style-land.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-white text-gray-900">
  <main class="max-w-6xl mx-auto py-8 px-6">
    <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">Silver View Farms Developer Proforma</h1>
    <section class="bg-white rounded shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">üè° Lot Mix & Escalation</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <label>SFD Count<input id="sfdCount" class="input" value="90" /></label>
        <label>SFD Price<input id="sfdPrice" class="input" value="210000" /></label>
        <label>SFD Escalation (%)<input id="sfdEscalation" class="input" value="3.57" /></label>
        <label>Twin Count<input id="twinCount" class="input" value="26" /></label>
        <label>Twin Price<input id="twinPrice" class="input" value="170000" /></label>
        <label>Twin Escalation (%)<input id="twinEscalation" class="input" value="3.82" /></label>
        <label>SFA Count<input id="sfaCount" class="input" value="76" /></label>
        <label>SFA Price<input id="sfaPrice" class="input" value="115000" /></label>
        <label>SFA Escalation (%)<input id="sfaEscalation" class="input" value="3.04" /></label>
      </div>
    </section>
    <section class="bg-white rounded shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">üíµ Development Costs</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <label>Land Cost<input id="landCost" class="input" value="6000000" /></label>
        <label>Closing Cost (%)<input id="closingCost" class="input" value="3.0" /></label>
        <label>On-site Development<input id="onsiteDev" class="input" value="8000000" /></label>
        <label>Consulting & Engineering<input id="consulting" class="input" value="240000" /></label>
        <label>Delmarva<input id="delmarva" class="input" value="480000" /></label>
        <label>Landscaping<input id="landscaping" class="input" value="480000" /></label>
        <label>Mailboxes<input id="mailboxes" class="input" value="40000" /></label>
        <label>Monuments<input id="monuments" class="input" value="100000" /></label>
        <label>Dedication<input id="dedication" class="input" value="250000" /></label>
        <label>Escalation<input id="escalation" class="input" value="243060" /></label>
        <label>Contingency<input id="contingency" class="input" value="1402500" /></label>
      </div>
    </section>
    <section class="bg-white rounded shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">üíº Soft Costs</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <label>Transfer Tax (%)<input id="transferTax" class="input" value="2.1" /></label>
        <label>Property Tax / Lot / Year ($)<input id="propertyTax" class="input" value="500" /></label>
        <label>Bonding (%)<input id="bonding" class="input" value="2" /></label>
        <label>HOA Subsidy ($)<input id="hoaSubsidy" class="input" value="2500" /></label>
        <label>Due Diligence ($)<input id="dueDiligence" class="input" value="50000" /></label>
        <label>Legal / Tax ($)<input id="legalTax" class="input" value="150000" /></label>
      </div>
    </section>
    <section class="bg-white rounded shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">üè¶ Financing</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <label>Loan to Cost (%)<input id="loanToCost" class="input" value="70" /></label>
        <label>Interest Rate (%)<input id="interestRate" class="input" value="13.5" /></label>
        <label>Loan Fees (%)<input id="loanFees" class="input" value="3" /></label>
        <label>Payoff Rate (% of Lot Rev)<input id="payoffRate" class="input" value="80" /></label>
      </div>
    </section>
    <div class="flex gap-4 justify-center my-6">
      <button id="calculate" class="btn">Calculate Proforma</button>
      <button id="exportPdf" class="btn bg-gray-700 hover:bg-gray-800">Export PDF</button>
      <button id="exportExcel" class="btn bg-green-600 hover:bg-green-700">Export Excel</button>
    </div>
    <section class="bg-white rounded shadow p-6 mt-6">
      <h2 class="text-xl font-semibold mb-4">üìä Results</h2>
<div id="results" class="text-sm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="summary-cards"></div>
        <div id="detailed-results" class="mt-6"></div>

<div class="charts-wrapper mt-8">
  <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">üìä Forecast Visualizations</h2>
  <canvas id="projectionGraph" class="my-6 w-full max-w-4xl mx-auto h-96"></canvas>
  <canvas id="irrCurve" class="my-6 w-full max-w-4xl mx-auto h-64"></canvas>
  <canvas id="lotAbsorption" class="my-6 w-full max-w-4xl mx-auto h-64"></canvas>
</div>

    </section>
  </main>
  <script src="main-land.js"></script>
</body>
</html>
