<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mixed-Use Proforma | ProformaTools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <link href="style-mixeduse.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-900">
  <header class="sticky top-0 bg-white shadow-md border-b mb-6">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700 cursor-pointer" onclick="location.href='../index.html'">ProformaTools</h1>
      <nav class="space-x-6">
        <a href="index.html" class="text-blue-700 font-semibold">Home</a>
        <a href="about.html" class="text-gray-700 hover:text-blue-600">About</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-4">
    <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">üè¢ Mixed-Use Investment Proforma</h2>

    <button id="autofillDemo" class="autofill-btn">Autofill Demo Inputs</button>

    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <h3 class="text-xl font-semibold mb-2">Multifamily Unit Mix</h3>
        <label>1-Bed Units <input type="number" id="oneBedUnits" class="input" /></label>
        <label>Rent/1-Bed ($) <input type="number" id="rent1Bed" class="input" /></label>
        <label>2-Bed Units <input type="number" id="twoBedUnits" class="input" /></label>
        <label>Rent/2-Bed ($) <input type="number" id="rent2Bed" class="input" /></label>
        <label>3-Bed Units <input type="number" id="threeBedUnits" class="input" /></label>
        <label>Rent/3-Bed ($) <input type="number" id="rent3Bed" class="input" /></label>
      </div>
      <div>
        <h3 class="text-xl font-semibold mb-2">Retail Component</h3>
        <label>Retail Sq. Ft <input type="number" id="retailSqFt" class="input" /></label>
        <label>Rent/Sq. Ft ($) <input type="number" id="retailRate" class="input" /></label>
      </div>
    </section>

    <section class="mt-8">
      <h3 class="text-xl font-semibold mb-2">Operating Expenses</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <label>Property Taxes <input type="number" id="taxes" class="input" /></label>
        <label>Insurance <input type="number" id="insurance" class="input" /></label>
        <label>Utilities <input type="number" id="utilities" class="input" /></label>
        <label>Elevator <input type="number" id="elevator" class="input" /></label>
        <label>Management <input type="number" id="management" class="input" /></label>
        <label>Supplies <input type="number" id="supplies" class="input" /></label>
        <label>Misc & Reserves <input type="number" id="misc" class="input" /></label>
        <label>Building Staff <input type="number" id="staff" class="input" /></label>
        <label>Repairs <input type="number" id="repairs" class="input" /></label>
      </div>
    </section>

    <section class="mt-8">
      <h3 class="text-xl font-semibold mb-2">Financing & Investment</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <label>Loan Amount ($) <input type="number" id="loanAmount" class="input" /></label>
        <label>Interest Rate (%) <input type="number" id="loanRate" class="input" /></label>
        <label>Amortization (Years) <input type="number" id="loanAmort" class="input" /></label>
        <label>Purchase Price ($) <input type="number" id="purchasePrice" class="input" /></label>
        <label>Terminal Cap Rate (%) <input type="number" id="terminalCapRate" class="input" /></label>
        <label>Cost of Sale EOY5 (%) <input type="number" id="costOfSale" class="input" /></label>
      </div>
    </section>

    <div class="flex justify-center gap-4 mt-6">
      <button id="calculate" class="btn">Calculate</button>
      <button id="exportPdf" class="btn">Export PDF</button>
      <button id="exportXls" class="btn">Export XLSX</button>
    </div>

    <div id="results" class="mt-10"></div>

    <section class="mt-12">
      <h3 class="text-xl font-bold mb-3">üìä Income Chart</h3>
      <canvas id="resultsChart" height="80"></canvas>
    </section>

    <section class="mt-12">
      <h3 class="text-xl font-bold mb-3">üìâ Expense Breakdown</h3>
      <canvas id="expensesChart" height="80"></canvas>
    </section>

    <section class="mt-12">
      <h3 class="text-xl font-bold mb-3">üìÖ 5-Year Proforma Summary</h3>
      <div id="proformaTable"></div>
    </section>
  </main>

  <footer class="bg-blue-50 text-gray-600 py-6 border-t mt-20">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <p class="text-sm">&copy; 2025 ProformaTools. All rights reserved.</p>
      <div class="space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:text-blue-600">Privacy</a>
        <a href="#" class="hover:text-blue-600">Terms</a>
      </div>
    </div>
  </footer>

  <script src="main-mixeduse.js"></script>
</body>
</html>
